<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 - GitHub Pages版</title>
    <!-- 使用纯CDN引用 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- Live2D 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.0.min.js"></script>
    <style>
        body {
            padding-top: 60px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .blog-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .blog-footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            color: #777;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">我的博客</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="debug.html">调试页面</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="blog-header">
            <h1>欢迎来到我的博客</h1>
            <p class="lead">这是一个部署在 GitHub Pages 上的博客，集成了 Live2D 看板娘功能。</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">关于 Live2D 功能</h5>
                        <p class="card-text">
                            右下角应该会显示一个可爱的 Live2D 看板娘。如果没有显示，请检查浏览器控制台是否有错误信息。
                            你也可以访问 <a href="debug.html">调试页面</a> 来测试 Live2D 功能。
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="blog-footer">
            <p>博客模板 by <a href="#">我的博客</a>.</p>
            <p>Live2D 功能由 live2d-widget 提供。</p>
        </div>
    </div>

    <script>
        // 初始化 Live2D
        L2Dwidget.init({
            model: {
                jsonPath: 'https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json',
                scale: 0.8
            },
            display: {
                position: 'right',
                width: 300,
                height: 300,
                hOffset: 0,
                vOffset: 0
            },
            mobile: {
                show: true,
                scale: 0.6
            },
            react: {
                opacityDefault: 1,
                opacityOnHover: 1
            },
            name: {
                canvas: 'live2d',
                div: 'live2d-widget'
            },
            dialog: {
                enable: true,
                script: {
                    'tap body': '哎呀！别碰我！',
                    'tap face': '人家在认真工作啦！',
                    'tap clothes': '要好好学习哦！'
                }
            },
            tool: {
                enable: true,
                hide: true
            },
            debug: {
                enable: true
            }
        });

        // 添加调试信息到控制台
        console.log('Live2D 初始化完成');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
